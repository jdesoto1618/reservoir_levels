<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reservoir Levels</title>
    <!-- Latest compiled and minified CSS for bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- roboto font link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- link to css file -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1 class='page_title'>Check A Reservoir</h1>
    <h2 class='page_title'>Select a reservoir to see its level</h2>
    <select id='res_dropdown'>
    	<option id='43210'>43210</option>
        <option id='43610'>43610</option>
        <option id='51771'>51771</option>
        <option id='52698'>52698</option>
        <option id='53116'>53116</option>
        <option id='62310'>62310</option>
        <option id='63210'>63210</option>
    </select>
    <!-- user types the reservoir level from SmartCover website -->
    <input id='sc_level' type='text' placeholder='SmartCover Level'/>
    <button id='submit_button'>Get Level</button>
    <!-- the word result is always displayed -->
    <h3 id='result_text'>Result:</h3>
    <!-- actual feet down shown underneath -->
    <h1 id='result'></h1>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript for bootstrap 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- link to main js file -->
    <script src="js/main.js"></script>
  </body>
</html>
